language: python

matrix:
  include:
  - python: '3.5'
  - python: '3.6'
  - python: '3.7'
  - python: '3.8'
  - python: '3.9'

services:
  - xvfb

addons:
  apt:
    packages:
      # Needed to start x virtual framebuffer (this is not the right way...)
      - libxcb1
      - libxkbcommon-x11-0
      - libxcb-icccm4
      - libxcb-image0
      - libxcb-keysyms1
      - libxcb-randr0
      - libxcb-render-util0
      - libxcb-xinerama0

install:
- pip install --upgrade pip
- pip install -r requirements.txt
- pip install ".[CPP, test]"

script:
- python -m unittest -v -b

deploy:
  # pypy test deployment
  - provider: pypi
    distributions: sdist
    server: https://test.pypi.org/legacy/
    user: cklb
    password:
      secure: ""
    on:
      branch: master
      tags: false
      condition: $TRAVIS_PYTHON_VERSION = "3.8"

  # pypy deployment
  - provider: pypi
    distributions: sdist
    user: cklb
    password:
      secure: ""
    on:
      branch: master
      tags: true
    condition: $TRAVIS_PYTHON_VERSION = "3.8"
